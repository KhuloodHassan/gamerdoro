<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamerdoro</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="contributors-list">
        <h4>Contributors</h4>
        <ul>
            <li><a target="_blank" href="https://github.com/notmessydev">MESSYDEV</a></li>
            <li><a target="_blank" href="#">Kay</a></li>
            <li><a target="_blank" href="https://github.com/notmessydev/gamerdoro">Click To Contribute</a></li>
        </ul>
        
    </nav>

    <nav class="link-list">
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="index.html">Gamerdoro</a></li>
            
            <!-- <li><a target="_blank" href="https://github.com/notmessydev/gamerdoro">Click To Contribute</a></li> -->
        </ul>
        
    </nav>
    <main>
        <h2>Gamerdoro</h2>
        <section class="tracker">
            
            <section class="timer-display">
                <div class="timer-button-container">
                    <button id="start">Start</button>
                    <button id="pause">Pause</button>
                    <button id="break">Break</button>
                    <button id="plus">Plus 5</button>
                    <button id="finish">Finish</button>
                    <button id="reset">Reset</button>
                </div>

                <div class="category-container">
                    <div class="category">
                        <h2>Work:</h2>
                    </div>
                    <div class="minutes">
                        <h2>00:00</h2>
                    </div>
                </div>
            </section>
            <h3>Work Sessions: 0</h3>
            <h3>Game Sessions: 0</h3>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
